<div class="container">
    <br/>
    <div class="jumbotron">
        <h1 class="display-4">Send Message</h1>
        <br/>
        <input class="form-control" placeholder="Name">
        <br/>
        <button id="send" class="btn btn-success">Send</button>
    </div>
    <div id="messages">

    </div>


    <hr/>
    <div class="main">
        <div>User: <span id="user"></span></div>
        <br/>
        <div>Chat bot: <span id="chatbot"></span></div>
        <br/>
        <div><input id="input" type="text" placeholder="Say anything to flash" autocomplete="off"></div>
        <br/>
        <button id="sendTwo" class="btn btn-success">Send</button>

    </div>
</div>

<script>
  const trigger = [
    ["hi", "hey", "hello"],
    ["how are you", "how is life", "how are things"],
    ["what are you doing", "what is going on"],
    ["how old are you"],
    ["who are you", "are you human", "are you bot", "are you human or bot"],
    ["who created you", "who made you"],
    ["your name please", "your name", "may i know your name", "what is your name"],
    ["i love you"],
    ["happy", "good"],
    ["bad", "bored", "tired"],
    ["help me", "tell me story", "tell me joke"],
    ["ah", "yes", "ok", "okay", "nice", "thanks", "thank you"],
    ["bye", "good bye", "goodbye", "see you later"]
  ];
  const reply = [
    ["Hi", "Hey", "Hello"],
    ["Fine", "Pretty well", "Fantastic"],
    ["Nothing much", "About to go to sleep", "Can you guest?", "I don't know actually"],
    ["I am 1 day old"],
    ["I am just a bot", "I am a bot. What are you?"],
    ["Kani Veri", "My God"],
    ["I am nameless", "I don't have a name"],
    ["I love you too", "Me too"],
    ["Have you ever felt bad?", "Glad to hear it"],
    ["Why?", "Why? You shouldn't!", "Try watching TV"],
    ["I will", "What about?"],
    ["Tell me a story", "Tell me a joke", "Tell me about yourself", "You are welcome"],
    ["Bye", "Goodbye", "See you later"]
  ];
  const alternative = ["Haha...", "Eh..."];

  // this is my document.ready
  $(() => {
    console.log('loaded');

    $('#sendTwo').click(() => {
      let input = $('#input').val();//get value of the input field
      console.log(input);
      $('#user').text(input); //add this input field value to the with id user
      $('#messages').append(input); //add this the div with id messages
      output(input); // run output to add value to the chatbox box
    });

    // $('#send').click(() => {
    //   addMessages({name: 'Hesham', message: 'test message from hesham'});
    // });
    // getMessages();
  });

  function output(input) {
    //try to use eval for calculations
    let result;
    try {
      result = input + '=' + eval(input);
    }
    catch (error) {

      let text = (input.toLowerCase()).replace(/[^\w\s\d]/gi, ""); //remove all chars except words and numbers
      text = text.replace(/ a /g, " ").replace(/i feel /g, "").replace(/whats/g, "what is").replace(/please /g, "").replace(/ please/g, "");

      if (compare(trigger, reply, text)) { // if you can compare three of them
        result = compare(trigger, reply, text);
      } else {
        result =  alternative[Math.floor(Math.random()*alternative.length)]; // its like put any other alternative
      }
    }


    $('#chatbot').text(result); //add input text to the div with chatbot id
    $('#input').val(''); //clear input field

  }

  function compare(arr, array, string) { //comparing two arrays
    let item;
    for (let x = 0; x < arr.length; x++) {
      for (let y = 0; y < array.length; y++) {
        if (arr[x][y] === string) {
          let items = array[x];
          item = items[Math.floor(Math.random() * items.length)];//choose random item between the two arrays
        }
      }
    }
    return item;
  }

  function addMessages(message) {
    $('#messages').append(`<h4> ${message.name} </h4> <p>${message.message}</p> `);
  }

  function getMessages() {
    $.get('http://localhost:3008/messages', (data) => {
      console.log(data);
      // data.forEach(function (element) {
      //   // element here is every single message i have in my array
      //   addMessages(element);
      // }, this);

      // Since the signature of our addMessages function matches
      // the signature of the callback we're supplying,'
      // ' we don't need a callback at all. We can simply call
      // forEach and then supply the name of our function,
      // addMessages. And now our addMessages function will be
      // called directly instead of going through an in-line callback.
      data.forEach(addMessages);
    });
  }


</script>

</html>
